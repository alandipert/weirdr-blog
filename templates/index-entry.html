<article class="list-item">

		<span >
			<span class="screen-reader">
				Posted on
			</span>
			<time datetime="$iso-date$">
				$short-iso-date$
			</time>

	</div>
	<header class="list-item-header">
		<h3 class="list-item-title">
			<a href="$path$">
				$title$
			</a>
		</h3>
	</header>
</article>
